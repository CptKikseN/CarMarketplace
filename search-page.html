<!DOCTYPE html>
<html>
<head>
    <title>Car Marketplace Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="crossorigin="anonymous"></script>
</head>    

<body>
    
    <!-- Title and page header -->
    <div class="header">
        <div class="innerheader">
            <div class="logo">
                <h>Auto <span>Exotic</span></h>
            </div>            
        </div>
    </div>
    
    <!-- Search script -->
    <script>
    $(document).ready(function() {
        $('#carTable tr').click(function() {
            var href = $(this).find("a").attr("href");
            if(href) {
                window.location = href;
            }
        });
    });
    function suggestionFunction() {
      searchInput = document.getElementById("searchBar");
      fullCaps = searchInput.value.toUpperCase();
      carTable = document.getElementById("carTable");
      carRow = carTable.getElementsByTagName("tr");
      for (i = 0; i < carRow.length; i++) {
        carCell = carRow[i].getElementsByTagName("td")[0];
        if (carCell) {
          carName = carCell.textContent;
          if (carName.toUpperCase().indexOf(fullCaps) > -1) {
            carRow[i].style.display = "";
          } else {
            carRow[i].style.display = "none";
          }
        }
      }
    }
    </script>
    
    <!--  Table with cars  -->
    <input style="font-family: 'Krona One', sans-serif;" type="text" id="searchBar" onkeyup="suggestionFunction()" placeholder="Enter car brand (e.g. BMW)">
    <table id="carTable">
      <tr class="header1">
        <th style="width:80%;">Brand</th>
        <th style="width:60%;">Model</th>
      </tr>
      <tr>
        <td><a href="audi.html">Audi</a></td>
        <td>A3</td>
      </tr>
      <tr>
        <td><a href="mercedes.html">Mercedes-Benz</a></td>
        <td>E220d</td>
      </tr>
      <tr>
        <td><a href="bmw.html">BMW</a></td>
        <td>328i</td>
      </tr>
      <tr>
        <td>Bently</td>
        <td>Continental GT</td>
      </tr>
      <tr>
        <td>Ford</td>
        <td>Focus</td>
      </tr>
      <tr>
        <td>Jaguar</td>
        <td>XJ220</td>
      </tr>
      <tr>
        <td>Aston Martin</td>
        <td>DBS</td>
      </tr>
    </table>   
    
</body>
</html>
